name: H7 Daily Pipeline

on:
  schedule:
    # 5:30 PM ET Monday-Friday (22:30 UTC = 5:30 PM EST, 6:30 PM EDT during DST)
    - cron: '30 22 * * 1-5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (validate config, print plan, no execution)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

concurrency:
  group: h7-daily
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  run-pipeline:
    name: Run H7 Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::851725252715:role/github-actions-fx-predictions-h7
          aws-region: us-east-2

      - name: Who am I (AWS)
        run: aws sts get-caller-identity

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print versions
        run: |
          python --version
          pip --version

      - name: Fetch model artifacts (S3)
        run: |
          set -euo pipefail
          mkdir -p models
          aws s3 cp s3://fx-rate-pipeline-dev/models/h7/logreg_h7.joblib models/logreg_h7.joblib --only-show-errors
          aws s3 cp s3://fx-rate-pipeline-dev/models/h7/features_h7.json models/features_h7.json --only-show-errors
          aws s3 cp s3://fx-rate-pipeline-dev/models/h7/metadata_h7.json models/metadata_h7.json --only-show-errors

      - name: "Preflight: verify model files"
        run: |
          set -euo pipefail
          ls -lah models
          python3 << 'PYEOF'
          import os, sys
          req = [
              "models/logreg_h7.joblib",
              "models/features_h7.json",
              "models/metadata_h7.json",
          ]
          missing = [p for p in req if not os.path.exists(p)]
          print("missing=", missing)
          sys.exit(1 if missing else 0)
          PYEOF

      - name: "Preflight: S3 perms"
        continue-on-error: true
        run: |
          echo "Checking S3 permissions..."
          echo "Gold prefix:"
          aws s3 ls s3://fx-rate-pipeline-dev/gold/ --only-show-errors || echo "Gold prefix check failed (non-fatal)"
          echo "Predictions latest prefix:"
          aws s3 ls s3://fx-rate-pipeline-dev/predictions/h7/latest/ --only-show-errors || echo "Predictions prefix check failed (non-fatal)"

      - name: Run unit tests
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python -m pytest -q

      - name: Run pipeline
        id: pipeline
        env:
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' && 'true' || 'false' }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
        run: |
          set -euo pipefail
          if [ "$DRY_RUN" = "true" ]; then
            python -m src.pipeline.run_daily_h7 --config config/pipeline_h7.json --sync --publish --dry-run
          else
            python -m src.pipeline.run_daily_h7 --config config/pipeline_h7.json --sync --publish --email
          fi

      - name: Upload outputs artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ github.run_id }}
          path: |
            outputs/runs/**
            outputs/latest/**
          retention-days: 7
          if-no-files-found: ignore
