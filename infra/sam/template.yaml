AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NorthBound API - FastAPI on Lambda with API Gateway

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Deployment stage (dev, staging, prod)
  
  CorsOrigins:
    Type: String
    Default: "*"
    Description: Comma-separated CORS origins
  
  SubscribeApiKey:
    Type: String
    NoEcho: true
    Description: Optional API key for subscribe endpoints (leave empty for open)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.12
    Environment:
      Variables:
        STAGE: !Ref Stage
        S3_BUCKET: fx-rate-pipeline-dev
        S3_PREFIX: predictions/h7/latest/
        DDB_TABLE: !Ref SubscriptionsTable
        AWS_REGION: !Ref AWS::Region
        CORS_ORIGINS: !Ref CorsOrigins
        SUBSCRIBE_API_KEY: !Ref SubscribeApiKey
        EMAIL_ENABLED: "false"
        CACHE_TTL: "60"

Resources:
  # API Function
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'northbound-api-${Stage}'
      CodeUri: ../../src/api
      Handler: app.handler
      Policies:
        - S3ReadPolicy:
            BucketName: fx-rate-pipeline-dev
        - DynamoDBCrudPolicy:
            TableName: !Ref SubscriptionsTable
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
            ApiId: !Ref HttpApi

  # HTTP API Gateway
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref Stage
      CorsConfiguration:
        AllowOrigins: !Split [",", !Ref CorsOrigins]
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
          - x-request-id
        MaxAge: 300

  # DynamoDB Table
  SubscriptionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'northbound_subscriptions_${Stage}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'
  
  SubscriptionsTableName:
    Description: DynamoDB table name
    Value: !Ref SubscriptionsTable
    Export:
      Name: !Sub '${AWS::StackName}-SubscriptionsTable'

